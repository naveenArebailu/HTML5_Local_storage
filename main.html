    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       <h1>MySelfieTech</h1><br />
       <main>
           <button id="login" name="login">Login</button>
           <button id="register" name="register">Register</button>
       </main>
       <div id="Login-block">
            <h5>Login</h5>
            <div>
                <input type="text" id="username" name="username" placeholder="username">
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="password">
            </div>
            <div>
                <button id="loginsubmit" name="Login">Submit Query </button>
                <p id="match"></p>
            </div>
        </div>
         <div id="Register-block">
            <h5>Register</h5>
            <div>
                <input type="text" id="regusername" name="username" placeholder="username">
            </div>
            <div>
                <input type="email" id="regemail" name="email" placeholder="email">
            </div>
            <div>
                <input type="password" id="regpassword" name="password" placeholder="password">
            </div>
            <div>
                <button id="registersubmit" name="Register">Submit Query </button>
            </div>
                
        </div>
        <button id="back" name="back">back</button>
        <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
